<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESPER  AI Image Enhancer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <img src="/static/img/vesper_logo.jpeg" alt="Logo" class="logo">
    </header>

    <div class="container">
        <h1>VESPER  AI Image Enhancer</h1>
        <textarea id="imageRequest" placeholder="Enter your request here..."></textarea>
        <div class="vesper-toggle-container">
            <span class="vesper-label">Add Vesper</span>
            <label class="switch">
                <input type="checkbox" id="vesperToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="generateButton">Generate Image</button>
        <button id="clearButton">Clear</button>

        <div id="imageDisplay"></div>
    </div>

    <div id="spinner">
        <div class="loader"></div>
    </div>

    <footer>
        <p>Copyright 2024 by Fernando Lopez</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
